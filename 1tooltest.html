<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
     <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
     <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
  </head>
  <body>
    <a-scene physics background="color: #FAFAFA">
      <a-assets>
           <a-asset-item id="gentilis" src="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/fonts/gentilis_regular.typeface.json"></a-asset-item>
      </a-assets>
      <a-entity environment="preset: forest"></a-entity>
      <a-entity position="-4.460 0.895 -2.777"  text-geometry="value: Welcome to the VR World!; font:#gentilis;"></a-entity>
      <a-entity position="4.099 1.545 4.437"  rotation="180 -11.470 180"text-geometry="value: Hope you Enjoy your stay!; font:#gentilis"></a-entity>
    </a-scene>
  </body>
</html>
